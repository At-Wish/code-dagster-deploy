services:
  dagster-daemon:
    build:
      context: .
      dockerfile: Dockerfile.dagster
    image: dagster-daemon:latest
    container_name: dagster-daemon
    env_file:
      - .env
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - DAGSTER_CURRENT_IMAGE=dagster-daemon:latest
      - DAGSTER_POSTGRES_PASSWORD=dagster_password
    volumes:
      - ./dagster_home:/opt/dagster/dagster_home
      - ./workspace:/opt/dagster/workspace
    command: dagster-daemon run
    restart: unless-stopped
    networks:
      - dagster-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: dagster-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: dagster
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dagster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  dagster-network:
    driver: bridge
